<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="css/ui-box.css">
  <link rel="stylesheet" href="css/ui-base.css">
  <link rel="stylesheet" href="css/ui-color.css">
  <link rel="stylesheet" href="css/appcan.icon.css">
  <link rel="stylesheet" href="css/appcan.control.css">
  <link rel="stylesheet" href="setApp_content/css/main.css">
  <style type="text/css">
    body{
      font-size: 30px;
      background: #EFEFF4;
    }
    #listview1,#listview2,#listview3,#listview4{
        background: #FFFFFF;
    }
  </style> 
</head>
<body class="um-vp bc-bg" ontouchstart>
  <div class="ub ub-ver"></br>
    <div id="listview1"  class="ubt ubb bc-border c-wh umar-at1 uinn-a7"></div></br>
    <div class="umar-at1">
      <div id="listview2"  class="ubt ubb bc-border c-wh umar-at1 uinn-a7"></div><br>
    </div>
    <div class="umar-at1">
      <div  id="listview3"  class="ubt ubb bc-border c-wh umar-at1 uinn-a7"></div></br>
    </div>
    <div class="ub ub-ver">
      <div class="uinn-at1">
        <div id="home" class="btn ub ub-ac bc-text-head ub-pc bc-btn uc-a2" id="submit1">
             退出登录
        </div>
      </div>
    </div>
  </div>   
  <script src="js/appcan.js"></script>
  <script src="js/appcan.control.js"></script>
  <script src="js/appcan.listview.js"></script>
  <script src="js/appcan.slider.js"></script>
</body>
<script>
appcan.ready(function() {
  appcan.initBounce();
  var lv1 = appcan.listview({
    selector: "#listview1",
    type: "thinLine",
    hasIcon: false,
    hasAngle: true,
    multiLine: 1
  });
  lv1.set([{
    title: '修改密码',
    url:'setpassword.html'
  }]);
  lv1.on("click", function(obj, data, subObj) {
     appcan.openWinWithUrl('url', data.url);
  });  
  var lv2 = appcan.listview({
    selector: "#listview2",
    type: "thinLine",
    hasIcon: false,
    hasAngle: true,
    hasSubTitle: false,
    multiLine: 1
  });
  lv2.set([{
    title: '用户协议',
    url: ''
  }, {
    title: '关于iCooc',
    url: 'http://39.108.2.139/online/index.html'
  }]);
  lv2.on("click", function(obj, data, subObj) {
    appcan.openWinWithUrl('url', data.url);
  });
  var lv3 = appcan.listview({
    selector: "#listview3",
    type: "thinLine",
    hasIcon: false,
    hasAngle: true,
    hasSubTitle: true,
    multiLine: 1
  });
  lv3.set([{
    title: '清除缓存',
    subTitle:'0.04M'
  }]);  
})
 appcan.button("#home","sni-act",function(){
    appcan.window.open({
      name:　"home",
      data:　"index.html",
      aniId:　10
    })
  }) 
  appcan.button("#submit", "ani-act", function() {
    $("form").submit();
  })
  $("form").on('submit', function() {
    appcan.request.postForm($("form"), function() {
      appcan.window.alert({
        title: "提醒",
        content: "您已经提交了表单:)",
        buttons: '确定',
        callback: function(err, data, dataType, optId) {
          console.log(err, data, dataType, optId);
        }
      });
  });
    return false;
  })
</script>
</html>
