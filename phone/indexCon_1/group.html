         function showGroupList(groups){
                var lv2 = appcan.listview({
                    selector : "#grouplist",
                    type : "thickLine",
                    hasIcon : true,
                    hasAngle : true,
                    hasSubTitle : true,
                    multiLine : 1
                });
            
                var datalist =new Array();
                for (var i = 0; i < groups.body.groups.length; i++) {
                    var listarray=new Array();
                    listarray["id"]=groups.body.groups[i].id;
                    listarray["title"]=groups.body.groups[i].groupName;
                    listarray["subtitle"]=groups.body.groups[i].huanGroupID;
                    datalist.push(listarray);
                }
                lv2.set(datalist);
                lv2.on("click", function(ele, obj, curEle) {
                    appcan.locStorage.setVal('chatname',obj.title);               
                    appcan.locStorage.setVal('groupid',obj.subtitle);
                    appcan.locStorage.setVal('customid',obj.id);
                    openDetail(obj.title);
                })

            }
        function openDetail(id) {
            appcan.window.open({
                name : 'chatroom',
                data : '../chatroom.html'
            })            
        }      
        
        var lv = appcan.listview({
            selector : "#listview",
            type : "thinLine",
            hasIcon : true,
            hasAngle : false,
            hasSubTitle : false,
             multiLine : 1
        });
        lv.set([{
            title : "新建群组",
            icon:"../css/res/users.png",
            pagename : "add-group",
            pageurl:"add-group.html"
        }, {
            title : "公开群",
            icon:"../css/res/users.png",
            pagename : "open-group",
            pageurl:"open-group.html"
        }])
        lv.on("click",function(ele, context, obj, subobj){
            appcan.window.open(context.pagename,context.pageurl,10);
        })
        
    appcan.button(".nav-btn", "btn-act", function(a,b) {
