<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
  <link rel="stylesheet" href="css/ui-box.css">
  <link rel="stylesheet" href="css/ui-base.css">
  <link rel="stylesheet" href="css/ui-color.css">
  <link rel="stylesheet" href="css/appcan.icon.css">
  <link rel="stylesheet" href="css/appcan.control.css">
  <link rel="stylesheet" href="login_content/css/main.css">
</head>
<body class="um-vp bc-bg" ontouchstart>
  <div class="ub ub-ver uinn-a3 ub-fv">
    <div class="ub ub-ver uinn uinn-at1">
      <div class="umar-a uba bc-border c-wh">
        <div class="ub ub-ac ubb umh5 bc-border ">
          <div class=" uinput ub ub-f1">
            <textarea id="suggest" rows="10" cols="" placeholder="请填写您的意见或建议"></textarea>    
          </div>
        </div>    
      </div>
      <div class="ub ub-ver">
        <div class="uinn-at1">
          <div class="btn ub ub-ac bc-text-head ub-pc bc-btn uc-a1" id="submit1">
             提交
          </div>
        </div>
      </div>
      <div class="umar-a ub t-blu">  </div>     
    </div>
  </div>
  <script src="js/appcan.js"></script>
  <script src="js/appcan.control.js"></script>
  <script src="js/test.js"></script>
</body>
<script>
  appcan.ready(function() {
    appcan.initBounce();
  });
  appcan.button("#submit1", "ani-act", function() {
    appcan.ajax({
      url: 'http://39.108.2.139/online/user/userSuggestion.do',
      type: 'POST',
      data: {
        userId: appcan.locStorage.getVal("userId"),
        suggestion: document.getElementById("suggest").value,
      },
      success: function(data) {
        alert("感谢您的支持，您的反馈我们已经收到!");
        console.log(JSON.stringify(data));
        document.getElementById("suggest").value = " ";
      },
      error: function(e) {
        alert("请求失败！");
        // alert(e);
      }
    });
  });
</script>
</html>
