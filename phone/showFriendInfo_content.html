<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="css/main.css">
        <style type="text/css">
            .hidden {
                display: none !important;
            }
        </style>
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div id="showuser">
            <div class="c-gra1 uinn-a1 ub">
                <div class="ub-f1 ub ub-ver ub-ac ub-pc">
                    <div class="uwh-set3 pos_re">
                        <div id="userimg" class="uwh-set3 uc-a-set3 ub-img setImg1"></div>
                        <div class="uwh-set5 c-gra1 ub-a-set4 set-pos ub-ac ub-pc ub"></div>
                    </div>
                </div>
            </div>
            <div class="uinn">
                <div class="ub ubb b-c2 uinn8">
                    <div class="t-9b ulev-1" style="min-width:5em;">
                        用户 ID
                    </div>
                    <div class="ub-f1 ulev-1" id="userid"></div>
                </div>
                <div class="ub ubb b-c2 uinn8">
                    <div class="t-9b ulev-1" style="min-width:5em;">
                        用户名
                    </div>
                    <div class="ub-f1 ulev-1" id="username"></div>
                </div>
                <div class="ub ubb b-c2 uinn8">
                    <div class="t-9b ulev-1" style="min-width:5em;">
                        手机
                    </div>
                    <div class="ub-f1 ulev-1" id="usermobile"></div>
                </div>
                <div class="ub ubb b-c2 uinn8">
                    <div class="t-9b ulev-1" style="min-width:5em;">
                        性别
                    </div>
                    <div class="ub-f1 ulev-1" id="usersex"></div>
                </div>
            </div>
        </div>
        <div class="ub ub-ver">
            <div class="uinn-at1">
                <div class="btn ub ub-ac bc-text-head ub-pc bc-btn uc-a1" id="submit">
                    删除好友
                </div>
            </div>
        </div>
        </script>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
    </body>
    <script type="text/javascript">
        var userId = appcan.locStorage.getVal("toUser");
        var myId = appcan.locStorage.getVal("currUser");
        appcan.ready(function() {
            //alert(userId + " " + myId + " " + appcan.locStorage.getVal('userInfo'));
            if (appcan.locStorage.getVal("userInfo") == 0) {
                $("#userid").append(myId);
                $("#submit").addClass("hidden");
            } else {
                $("#userid").append(userId);
            }
        });
        appcan.button("#submit", "btn-act", function() {
            var param = {
                username : userId
            };
            uexEasemob.deleteContact(JSON.stringify(param));
        });
    </script>
</html>
