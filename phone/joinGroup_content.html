<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="register_content/css/main.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div class="umar-a uba bc-border c-wh">
            <div class="ub ub-ac ubb umh5 bc-border ">
                <div class=" uinput ub ub-f1">
                    <div class="uinn fa fa-user sc-text"></div>
                    <input placeholder="groupID" type="text" class="ub-f1" id="groupId">
                </div>
            </div>
            <div class="ub ub-ac ubb umh5 bc-border ">
                <div class=" uinput ub ub-f1">
                    <div class="uinn fa fa-user sc-text"></div>
                    <input placeholder="groupName" type="text" class="ub-f1" id="groupName">
                </div>
            </div>
            <div class="ub ub-ac umh5 bc-border ">
                <div class=" uinput ub ub-f1">
                    <div class="uinn fa fa-lock sc-text"></div>
                    <input placeholder="reason" type="text" class="ub-f1" id="reason">
                </div>
            </div>
        </div>
        <div class="ub ub-ver">
            <div class="uinn-at1">
                <div class="btn ub ub-ac bc-text-head ub-pc bc-btn uc-a1" id="submit">
                    提交
                </div>
            </div>
        </div>
    </body>
    <script src="js/appcan.js"></script>
    <script src="js/appcan.control.js"></script>
    </body>
    <script>
        appcan.ready(function() {
        });
        appcan.button("#submit", "btn-act", function() {
            var groupId = $("#groupId").val();
            var reason = $("#reason").val();
            var groupName = $("#groupName").val();
            var param = {
                groupId : groupId, //
                reason : reason, // //如果群开群是自由加入的，即group.isMembersOnly()为false，此参数不传
                groupName : groupName//群组名称
            };
            uexEasemob.joinGroup(JSON.stringify(param));
            appcan.window.alert({
                title : "提示",
                content : "加群申请发送成功",
                buttons : ['确定'],
                callback : function(err, data, dataType, optId) {
                }
            });
        });
    </script>
</html>
