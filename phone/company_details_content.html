    <script>
        appcan.ready(function() {
           var compId1 = appcan.locStorage.getVal("compId1");
           var compId = JSON.parse(compId1);
           //alert(compId.introduction);
           document.getElementById("compLogoUrl").src = compId.compLogoUrl;
           document.getElementById("compName").innerHTML = compId.compName;
           document.getElementById("compCity").innerHTML = compId.compCity;
           document.getElementById("spanlist").innerHTML = compId.financingType+ '&nbsp;&nbsp|&nbsp;&nbsp' + compId.scale+ '&nbsp;&nbsp|&nbsp;&nbsp' + compId.type;
           document.getElementById("introduction").innerHTML = compId.introduction;
           document.getElementById("compLocation").innerHTML = compId.compLocation;
         
           
        });

    </script>
