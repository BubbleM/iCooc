<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
  <link rel="stylesheet" href="css/ui-box.css">
  <link rel="stylesheet" href="css/ui-base.css">
  <link rel="stylesheet" href="css/ui-color.css">
  <link rel="stylesheet" href="css/appcan.icon.css">
  <link rel="stylesheet" href="css/appcan.control.css">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css">
  <style type="text/css">
    body{
      font-size: 20px;
    }
  </style>
</head>
<body class="um-vp bc-bg" ontouchstart>
  <hr/>
  <div>
  <br>
    <div>
      <div class="" id="row_height">
        <div class="col-xs-3" id="row_height">
          <img src="" id="compLogoUrl" style="border-radius: 50px;width: 100px;height: 100px;">
        </div>
        <div class="col-xs-8" id="row_height">
          <ul>
            <li>
              <span id="compName" style="float: left;"></span>
            </li><br/>
            <li>
              <span id="compCity"></span>
            </li>
            <li>
              <span id="spanlist"></span>
            </li>
          </ul>
        </div>
      </div>
      <hr>
    </div>
  </div>
  <h3 style="margin-top:7em;margin-left:15px;">&nbsp;公司介绍</h3>
  <pre id="introduction" class="ulev-1"></pre>
  &nbsp;<span style="font-size: 23px;margin-left: 15px;">公司地址</span>
  <pre id="compLocation" class="ulev-1"> </pre>      
  <script src="js/appcan.js"></script>
  <script src="js/appcan.control.js"></script>
</body>
<script>
  appcan.ready(function() {
   　var compId1 = appcan.locStorage.getVal("compId1");
   　var compId = JSON.parse(compId1);
   　//　alert(compId.introduction);
   　document.getElementById("compLogoUrl").src = compId.compLogoUrl;
   　document.getElementById("compName").innerHTML = compId.compName;
   　document.getElementById("compCity").innerHTML = compId.compCity;
   　document.getElementById("spanlist").innerHTML = compId.financingType　+ '&nbsp;&nbsp|&nbsp;&nbsp' + compId.scale　+ '&nbsp;&nbsp|&nbsp;&nbsp' + compId.type;
   　document.getElementById("introduction").innerHTML = compId.introduction;
   　document.getElementById("compLocation").innerHTML = compId.compLocation;
  });
</script>
</html>
