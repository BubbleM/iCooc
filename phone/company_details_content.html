<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
  <link rel="stylesheet" href="css/ui-box.css">
  <link rel="stylesheet" href="css/ui-base.css">
  <link rel="stylesheet" href="css/ui-color.css">
  <link rel="stylesheet" href="css/appcan.icon.css">
  <link rel="stylesheet" href="css/appcan.control.css">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css">
  <style type="text/css">
    body{
      font-size: 20px;
    }
    .title_span{
        font-weight: bolder;
    }
  </style>
</head>
<body class="um-vp bc-bg" ontouchstart>
  <div class="ub ub-ver">
    <div class=" umar-at1">
      <div id="listview2" class="ubt bc-border ubb c-wh umar-at1 uinn-a7">    
      
      </div>
      
      <div id="listview3"  class="ubt ubb bc-border c-wh umar-at1 uinn-a7">

      </div>
      <div  id="listview4"  class="ubt ubb bc-border c-wh umar-at1 uinn-a7">

      </div>
    </div>
  </div>
  <script src="js/appcan.js"></script>
  <script src="js/appcan.control.js"></script>
  <script src="js/appcan.listview.js"></script>
</body>
<script type="text/javascript">
appcan.ready(function() {
  var compId1 = appcan.locStorage.getVal("compId1");
  var compId = JSON.parse(compId1);
  var lv2 = appcan.listview({
    selector : "#listview2",
    type : "thickLine",
    hasIcon : true,
    hasAngle : false,
    hasSubTitle : false,
    multiLine : 1
  });
  lv2.set([{
    icon : compId.compLogoUrl,
    title : '<div class="ub"><div class="umar-ar3" style="font-weight:bold;">' + compId.compName + '</div></div>',
    describe : '<div style="font-size:0.8em;color:orange;">' + compId.compCity + '</div>' + compId.financingType　+ '&nbsp;&nbsp|&nbsp;&nbsp' + compId.scale　+ '&nbsp;&nbsp|&nbsp;&nbsp' + compId.type
  }]);
  var lv3 = appcan.listview({
    selector: "#listview3",
    type: "thickLine",
    hasIcon: false,
    hasAngle: false,
    multiLine: 1
  });
  lv3.set([{
    title : '<div style="height:40%;"><p><span class="title_span">公司介绍：</span></br>' + compId.introduction + '</p></div>'
  }]);  
  var lv4 = appcan.listview({
    selector: "#listview4",
    type: "thickLine",
    hasIcon: false,
    hasAngle: false,
    multiLine: 1
  });
  lv4.set([{
    title : '<div style="height:40%;"><p><span class="title_span">公司地址：</span></br>' + compId.compLocation + '</p></div>'
  }]);  
});
</script>
</html>
